<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        #status {
            text-align: center;
            margin-top: 40px;
            color: #666;
        }
    </style>
</head>
<body>
    <div id="status">Redirecting...</div>

    <script>
        (function() {
            const detectBrowser = () => {
                const ua = navigator.userAgent || navigator.vendor || window.opera;
                return {
                    isInstagram: ua.includes('Instagram'),
                    isFacebook: ua.includes('FBAN') || ua.includes('FBAV'),
                    isSnapchat: ua.includes('Snapchat'),
                    isSafari: /^((?!chrome|android).)*safari/i.test(ua),
                    isChrome: /chrome|crios/i.test(ua),
                    isIOS: /iPad|iPhone|iPod/.test(ua) && !window.MSStream,
                    isAndroid: /android/i.test(ua)
                };
            };

            const targetUrl = 'https://www.google.com';
            const encodedUrl = encodeURIComponent(targetUrl);
            
            const schemes = {
                chrome: `googlechrome://navigate?url=${encodedUrl}`,
                safari: `x-web-search://`,
                instagram: `safari-https://`,
                fallback: targetUrl
            };

            const browserInfo = detectBrowser();
            
            try {
                if (browserInfo.isInstagram) {
                    if (browserInfo.isIOS) {
                        window.location.href = schemes.safari + targetUrl;
                        
                        setTimeout(() => {
                            if (!document.hidden) {
                                window.location.href = 'safari-' + targetUrl;
                                
                                setTimeout(() => {
                                    if (!document.hidden) {
                                        window.location.href = targetUrl;
                                    }
                                }, 500);
                            }
                        }, 500);
                    } else if (browserInfo.isAndroid && browserInfo.isChrome) {
                        window.location.href = schemes.chrome;
                    }
                } else if (browserInfo.isSafari) {
                    window.location.href = targetUrl;
                } else if (browserInfo.isChrome) {
                    window.location.href = schemes.chrome;
                } else {
                    window.location.href = schemes.fallback;
                }
            } catch (error) {
                console.error('Redirect failed:', error);
                window.location.href = schemes.fallback;
            }
        })();
    </script>
</body>
</html>

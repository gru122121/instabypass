<html lang="en">

      "@context": "https://schema.org",

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        #status {
            text-align: center;
            margin-top: 40px;
            color: #666;
        }
    </style>
</head>
<body>
    <div id="status">test...</div>

    <script>
        (function() {
            const detectBrowser = () => {
                const ua = navigator.userAgent || navigator.vendor || window.opera;
                return {
                    isInstagram: ua.includes('Instagram'),
                    isFacebook: ua.includes('FBAN') || ua.includes('FBAV'),
                    isSnapchat: ua.includes('Snapchat'),
                    isSafari: /^((?!chrome|android).)*safari/i.test(ua),
                    isChrome: /chrome|crios/i.test(ua),
                    isIOS: /iPad|iPhone|iPod/.test(ua) && !window.MSStream,
                    isAndroid: /android/i.test(ua)
                };
            };

            const getCurrentUrl = () => {
                const url = new URL(window.location.href);
                url.searchParams.delete('fbclid');
                return url.toString();
            };

            const browserInfo = detectBrowser();
            const currentUrl = getCurrentUrl();
            
            try {
                if (browserInfo.isInstagram) {
                    if (browserInfo.isIOS) {
                        // Try multiple methods to force Safari
                        const openInSafari = () => {
                            // Method 1: Using x-web-search with specific format
                            window.location.href = `x-web-search://${currentUrl}`;
                            
                            // Method 2: After a delay, try direct Safari scheme
                            setTimeout(() => {
                                if (!document.hidden) {
                                    window.location.href = currentUrl.replace('https://', 'safari-https://');
                                }
                            }, 100);
                        };

                        // Start the redirect process
                        openInSafari();
                    } else if (browserInfo.isAndroid && browserInfo.isChrome) {
                        window.location.href = `googlechrome://navigate?url=${encodeURIComponent(currentUrl)}`;
                    }
                }
            } catch (error) {
                console.error('Redirect failed:', error);
            }
        })();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        #status {
            text-align: center;
            margin-top: 40px;
            color: #666;
        }
    </style>
</head>
<body>
    <div id="status">Redirecting...</div>

    <script>
        (function() {
            const detectBrowser = () => {
                const ua = navigator.userAgent || navigator.vendor || window.opera;
                return {
                    isInstagram: ua.includes('Instagram'),
                    isFacebook: ua.includes('FBAN') || ua.includes('FBAV'),
                    isSnapchat: ua.includes('Snapchat'),
                    isSafari: /^((?!chrome|android).)*safari/i.test(ua),
                    isChrome: /chrome|crios/i.test(ua),
                    isIOS: /iPad|iPhone|iPod/.test(ua) && !window.MSStream,
                    isAndroid: /android/i.test(ua)
                };
            };

            const getCurrentUrl = () => {
                return window.location.href;
            };

            const browserInfo = detectBrowser();
            const currentUrl = getCurrentUrl();
            
            try {
                if (browserInfo.isInstagram && browserInfo.isIOS) {
                    // Try to open the exact same URL in Safari
                    window.location.href = `x-web-search://${currentUrl}`;
                    
                    // Fallback attempts
                    setTimeout(() => {
                        if (!document.hidden) {
                            window.location.href = `safari-${currentUrl}`;
                            
                            setTimeout(() => {
                                if (!document.hidden) {
                                    // Final fallback - try opening directly
                                    window.location.href = currentUrl;
                                }
                            }, 500);
                        }
                    }, 500);
                }
            } catch (error) {
                console.error('Redirect failed:', error);
            }
        })();
    </script>
</body>
</html>

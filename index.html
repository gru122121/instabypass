<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <meta name="robots" content="index, follow">
    <meta name="googlebot" content="index, follow">
    
    <meta property="og:title" content="Your Title">
    <meta property="og:description" content="Your Description">
    <meta property="og:url" content="https://instabypass.vercel.app/">
    
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "url": "https://instabypass.vercel.app/",
      "name": "Your Website Name"
    }
    </script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        #status {
            text-align: center;
            margin-top: 40px;
            color: #666;
        }
    </style>
</head>
<body>
    <div id="status">Redirecting...</div>

    <script>
        (function() {
            const detectBrowser = () => {
                const ua = navigator.userAgent || navigator.vendor || window.opera;
                return {
                    isInstagram: ua.includes('Instagram'),
                    isFacebook: ua.includes('FBAN') || ua.includes('FBAV'),
                    isSnapchat: ua.includes('Snapchat'),
                    isSafari: /^((?!chrome|android).)*safari/i.test(ua),
                    isChrome: /chrome|crios/i.test(ua),
                    isIOS: /iPad|iPhone|iPod/.test(ua) && !window.MSStream,
                    isAndroid: /android/i.test(ua)
                };
            };

            const getCachedUrl = () => {
                const url = new URL(window.location.href);
                // Detect if we're on Google's cached version
                if (url.href.includes('webcache.googleusercontent.com')) {
                    // Extract live URL from cached version
                    const cachedUrl = url.href.split('cache:')[1];
                    return cachedUrl ? decodeURIComponent(cachedUrl) : 'https://example.com';
                }
                url.searchParams.delete('fbclid');
                return url.toString();
            };

            const browserInfo = detectBrowser();
            const currentUrl = getCachedUrl();
            
            try {
                if (browserInfo.isInstagram) {
                    if (browserInfo.isIOS) {
                        // Use the exact format that works with snapss.io
                        window.location.href = 'x-web-search://cache:https://snapss.me';
                    } else if (browserInfo.isAndroid && browserInfo.isChrome) {
                        // Use Google Chrome scheme for Android
                        window.location.href = `googlechrome://navigate?url=${encodeURIComponent(currentUrl)}`;
                    } else {
                        // Fallback for other browsers in Instagram
                        document.getElementById('status').innerText = 
                            'Open this page in your default browser for the best experience.';
                    }
                } else {
                    document.getElementById('status').innerText = 
                        'This page is not designed for your current browser.';
                }
            } catch (error) {
                console.error('Redirect failed:', error);
                document.getElementById('status').innerText = 
                    'An error occurred. Please try again in another browser.';
            }
        })();
    </script>
</body>
</html>
